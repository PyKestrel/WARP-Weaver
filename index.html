<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARP Weaver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="AppContainer">
        <div class="ConfigModifier">
            <div>
                <h1 class="title">Warp Weaver</h1>
            </div>
            <div id="footer" class="form-text">Your Details Stay With You. ❤️</div>
        </div>

        <div class="ConfigGenerator bg-secondary">
            <div class="card bg-dark organization" style="max-width: 40vw;">
                <form class="card-body">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control bg-dark" id="teamname1" placeholder="Cloudflare">
                      <label for="exampleInputEmail1" class="form-label text-light">Organization (Team) Name</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control bg-dark" id="displayname1" placeholder="Cloudflare">
                      <label for="displayname1" class="form-label text-light">Display Name</label>
                    </div>
                    
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button class="accordion-button collapsed form-text" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                              Settings
                            </button>
                          </h2>
                          <div id="flush-collapseOne" class="accordion-collapse collapse bg-dark text-light" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                              <div class="accordion">
                                <div class="accordion-item" >
                                  <h2 class="accordion-header">
                                    <button class="accordion-button form-text" type="button" data-bs-toggle="collapse" data-bs-target="#prelogonAccordion" aria-expanded="true" aria-controls="prelogonAccordion" data-bs-theme="dark">
                                      Pre-Logon
                                    </button>
                                  </h2>
                                  <div id="prelogonAccordion" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                      <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="clientID" placeholder="Cloudflare">
                                        <label for="clientID" class="form-label">Client ID</label>
                                      </div>
                                      <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="clientSecret" placeholder="Cloudflare">
                                        <label for="clientSecret" class="form-label">Client Secret</label>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="accordion-item">
                                  <h2 class="accordion-header">
                                    <button class="accordion-button form-text text-light" type="button" data-bs-toggle="collapse" data-bs-target="#multiuserAccordion" aria-expanded="true" aria-controls="multiuserAccordion">
                                      Multi-User
                                    </button>
                                  </h2>
                                  <div id="multiuserAccordion" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                      <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="multiuserEnabled">
                                        <label class="form-check-label" for="multiuserEnabled">Enabled</label>
                                      </div>                                      
                                    </div>
                                  </div>
                                </div>
                                <div class="accordion-item">
                                  <h2 class="accordion-header">
                                    <button class="accordion-button form-text text-light" type="button" data-bs-toggle="collapse" data-bs-target="#autoconnectAccordion" aria-expanded="true" aria-controls="autoconnectAccordion">
                                      Auto-Connect
                                    </button>
                                  </h2>
                                  <div id="autoconnectAccordion" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                      <div class="form mb-3">
                                        <label for="autoconnect" class="form-label">Auto-Connect After</label>
                                        <input type="number" class="form-control" id="autoconnect" placeholder="0 Seconds">
                                      </div>                                      
                                    </div>
                                  </div>
                                </div>
                                <div class="accordion-item" >
                                  <h2 class="accordion-header">
                                    <button class="accordion-button form-text" type="button" data-bs-toggle="collapse" data-bs-target="#oaeAccordion" aria-expanded="true" aria-controls="oaeAccordion" data-bs-theme="dark">
                                      Override API Endpoint
                                    </button>
                                  </h2>
                                  <div id="oaeAccordion" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                      <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="oae" placeholder="1.2.3.4">
                                        <label for="oae" class="form-label">API Endpoint IP</label>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="accordion-item" >
                                  <h2 class="accordion-header">
                                    <button class="accordion-button form-text" type="button" data-bs-toggle="collapse" data-bs-target="#odeAccordion" aria-expanded="true" aria-controls="odeAccordion" data-bs-theme="dark">
                                      Override DoH Endpoint
                                    </button>
                                  </h2>
                                  <div id="odeAccordion" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                      <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="ode" placeholder="1.2.3.4">
                                        <label for="ode" class="form-label">DoH Endpoint IP</label>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="accordion-item" >
                                  <h2 class="accordion-header">
                                    <button class="accordion-button form-text" type="button" data-bs-toggle="collapse" data-bs-target="#oweAccordion" aria-expanded="true" aria-controls="oweAccordion" data-bs-theme="dark">
                                      Override WARP Endpoint
                                    </button>
                                  </h2>
                                  <div id="oweAccordion" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                      <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="owe" placeholder="203.0.113.0:500">
                                        <label for="owe" class="form-label">WARP Endpoint IP & Port</label>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="accordion-item" >
                                  <h2 class="accordion-header">
                                    <button class="accordion-button form-text" type="button" data-bs-toggle="collapse" data-bs-target="#servicemodeAccordion" aria-expanded="true" aria-controls="servicemodeAccordion" data-bs-theme="dark">
                                      Service Mode
                                    </button>
                                  </h2>
                                  <div id="servicemodeAccordion" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                      <select class="form-select" aria-label="Service Mode" id="servicemode">
                                        <option selected>Select A Mode</option>
                                        <option value="warp">Gateway with WARP</option>
                                        <option value="1dot1">Gateway with DoH</option>
                                        <option value="proxy">Proxy mode</option>
                                      </select>
                                    </div>
                                  </div>
                                </div>
                                <div class="accordion-item" >
                                  <h2 class="accordion-header">
                                    <button class="accordion-button form-text" type="button" data-bs-toggle="collapse" data-bs-target="#surlAccordion" aria-expanded="true" aria-controls="surlAccordion" data-bs-theme="dark">
                                      Support URL
                                    </button>
                                  </h2>
                                  <div id="surlAccordion" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                      <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="surl" placeholder="https://support.cloudflare.com">
                                        <label for="surl" class="form-label">Support URL</label>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="accordion-item">
                                  <h2 class="accordion-header">
                                    <button class="accordion-button form-text text-light" type="button" data-bs-toggle="collapse" data-bs-target="#slockedAccordion" aria-expanded="true" aria-controls="slockedAccordion">
                                      Switch Locked
                                    </button>
                                  </h2>
                                  <div id="slockedAccordion" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                      <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="switchlockEnabled">
                                        <label class="form-check-label" for="switchlockEnabled">Enabled</label>
                                      </div>                                      
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    
                </form>
            </div>

            <div class="vstack gap-2 col-md-2 mx-auto mt-4">
              <button type="button" class="btn btn-primary">Add Organization</button>
              <button type="button" class="btn btn-success" disabled>Export Configuration</button>
            </div>
        </div>
    </div>
</body>
</html>
